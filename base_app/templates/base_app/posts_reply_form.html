{% extends 'main.html' %}
{% block content %}

<h1>User posts</h1>
<h3>Create a reply</h3>
<div>
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit">
    </form>
</div>
<div>
    <h5><a href="{{request.META.HTTP_REFERER}}">Cancel</a></h5>
</div>

{% endblock content %}
